<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  class="tui-form"
>
  <tui-multi-select
    [editable]="true"
    formControlName="stations"
  >
    <tui-data-list-wrapper
      *tuiDataList
      [items]="ids() | tuiHideSelected"
      [itemContent]="stringify"
    >
    </tui-data-list-wrapper>
  </tui-multi-select>
  <button tuiButton type="submit">Save</button>
</form>
