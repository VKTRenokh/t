<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  class="tui-form"
>
  <div class="tui-form__sections">
    <div class="tui-form__section">
      <h3 tuiTitle class="tui-space_bottom-3">Stations</h3>
      <tui-multi-select
        tuiTextfieldSize="m"
        [editable]="true"
        formControlName="stations"
      >
        Select stations
        <tui-data-list-wrapper
          *tuiDataList
          [items]="ids() | tuiHideSelected"
          [itemContent]="stringifyStation"
        >
        </tui-data-list-wrapper>
      </tui-multi-select>
    </div>
    <div class="tui-form__section">
      <h3 tuiTitle class="tui-space_botom-3">Carriages</h3>
      <tui-multi-select
        tuiTextfieldSize="m"
        [editable]="true"
        formControlName="carriages"
      >
        Select carriages
        <tui-data-list-wrapper
          *tuiDataList
          [items]="ids() | tuiHideSelected"
          [itemContent]="stringifyStation"
        >
        </tui-data-list-wrapper>
      </tui-multi-select>
    </div>
  </div>
  <button
    tuiButton
    type="submit"
    size="m"
    appearance="glass"
    class="tui-form__submit tui-space_top-5"
  >
    Save
  </button>
</form>
