<div class="tui-container form-wrapper">
  <h1>Registration</h1>
  <form
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit()"
    class="tui-form"
  >
    @if (default | tuiEmails; as emails) {
      <div class="tui-space_bottom-1">
        <tui-input
          formControlName="email"
          [(ngModel)]="default"
        >
          Email
          @if (emails.length) {
            <ng-template tuiDataList>
              <tui-data-list-wrapper [items]="emails" />
            </ng-template>
          }
        </tui-input>
        <tui-error
          formControlName="email"
          [error]="[] | tuiFieldError | async"
        />
      </div>
    }

    <div class="tui-space_bottom-5">
      <tui-input-password
        tuiTextfieldSize="s"
        formControlName="password"
      >
        Password
        <input tuiTextfieldLegacy type="password" />
      </tui-input-password>
      <tui-error
        formControlName="password"
        [error]="[] | tuiFieldError | async"
      />
    </div>

    <div class="tui-space_bottom-1">
      <tui-input-password
        tuiTextfieldSize="s"
        formControlName="passwordRepeat"
      >
        Repeat Password
        <input tuiTextfieldLegacy type="password" />
      </tui-input-password>
      <tui-error
        formControlName="passwordRepeat"
        [error]="[] | tuiFieldError | async"
      />
    </div>

    <div class="tui-form__buttons">
      <button type="submit" tuiButton>Register</button>
      <button tuiButton appearance="flat">Sign In</button>
    </div>
  </form>
</div>
