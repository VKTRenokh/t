@let isAdmin = isAdmin$ | async;

<header class="header-content-wrapper">
  <nav tuiNavigationNav [style.position]="'sticky'">
    <tui-tabs tuiFade>
      <a tuiTab routerLink="/search" routerLinkActive>
        Home
      </a>
      @if (isLoggedIn()) {
        <a tuiTab routerLink="/profile" routerLinkActive>
          Profile
        </a>
      } @else {
        <a
          tuiTab
          routerLink="/login"
          routerLinkActive
          style="margin-left: auto"
        >
          Login
        </a>
      }
      <!-- TODO: add conditional rendering -->
      @if (isAdmin) {
        <a
          tuiTab
          routerLink="/manager/stations"
          routerLinkActive
        >
          Stations
        </a>
      }
    </tui-tabs>
  </nav>
</header>
