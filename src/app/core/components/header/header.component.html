<header class="header-content-wrapper">
  <nav tuiNavigationNav [style.position]="'sticky'">
    <tui-tabs tuiFade>
      <button tuiTab routerLink="/search" routerLinkActive>
        Home
      </button>
      <button tuiTab routerLink="/profile" routerLinkActive>
        Profile
      </button>
      @if (!isLoggedIn()) {
        <button tuiTab routerLink="/login" routerLinkActive>
          Login
        </button>
      }
      <!-- TODO: add conditional rendering -->
      <button
        tuiTab
        routerLink="/manager/stations"
        routerLinkActive
      >
        Stations
      </button>
    </tui-tabs>
  </nav>
</header>
