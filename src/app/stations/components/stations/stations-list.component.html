<div class="stations__container">
  @for (station of paginatedStations(); track $index) {
    <tra-station [stationInput]="station" />
  }
  @if (stations()?.length) {
    <tui-pagination
      [length]="totalPages()!"
      [index]="currentPage()!"
      (indexChange)="goToPage($event)"
    ></tui-pagination>
  }
</div>
<tui-error [error]="error$ | async" />
