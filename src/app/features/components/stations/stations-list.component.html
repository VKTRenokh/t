<div class="stations__container">
  @for (station of getPaginatedStations(); track $index) {
    <tra-station [stationProps]="station" />
  }
  <tui-pagination
    [length]="getTotalPages()"
    [index]="currentPage"
    (indexChange)="goToPage($event)"
  ></tui-pagination>
</div>
<tui-notification size="l">ERROR</tui-notification>
