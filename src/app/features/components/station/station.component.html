@if (showStation) {
  <div class="stations__wrapper">
    <div class="station__container">
      <h1>{{ stationProps.city }}</h1>
      <div class="coordinates">
        <span>{{ stationProps.latitude }}</span>
        <span>{{ stationProps.latitude }}</span>
      </div>
      <div class="connections">
        <h2>Connected to:</h2>
        @if (stationProps.connectedTo.length) {
          <p>{{ stationProps.connectedTo[0].id }}</p>
        }
      </div>
    </div>
    <button
      tuiButton
      title="Delete"
      (click)="handleDelete()"
    >
      <tui-icon icon="@tui.trash" color="grey" />
    </button>
  </div>
}
